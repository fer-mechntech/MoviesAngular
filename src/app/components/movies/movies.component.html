<div class="bg-black example-container">
    <mat-form-field class="bg-black w-100 p-2">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Write something to search" #input class="text-white">
      </mat-form-field>
      
      <div class="mat-elevation-z8 example-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="w-100 bg-black" (matSortChange)="announceSortChange($event)">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> YEAR </th>
            <td mat-cell *matCellDef="let row"> {{row.year}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cast">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CAST </th>
            <td mat-cell *matCellDef="let row"> {{row.cast}} </td>
          </ng-container>
      
          <ng-container matColumnDef="genres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GENRES </th>
            <td mat-cell *matCellDef="let row"> {{row.genres}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[15, 30, 100, 500, 1000]" showFirstLastButtons aria-label="Select page of users" class="fixed-bottom bg-black"></mat-paginator>
      </div>
</div>
